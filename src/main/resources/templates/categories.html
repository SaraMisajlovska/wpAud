<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categories</title>
    <meta charset="utf-8"/>
</head>
<body>
<h2>Info about our request</h2>
<div>IP Address: <th:block th:text ="${ipAddress}"></th:block></div>
<div>Client Agent:<th:block th:text="${clientAgent}"></th:block> </div>

<h2>Categories</h2>
<ul>
    <li th:each="category : ${categories}">
        <th:block th:text="${category.getName()}"></th:block>
        (<th:block th:text="${category.getDescription()}"></th:block>)
    </li>
</ul>

<h3>Add New Category</h3>
<form th:method="POST" th:action="@{/servlet/thymeleaf/category}">
    <label for='name'>Name:</label>:<input id='name' type='text' name='name'/>
    <label for='description'>Description:</label>:<input id='description' type='text' name='description'/>
    <input type='submit' value='Submit'/>
</form>
</body>
</html>

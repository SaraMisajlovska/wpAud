<th:block xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form th:method="POST" th:action="@{'/categories/add'}">
                    <div class=" form-group">
                        <label for="name">Category Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               th:value="(${category} != null ? ${category.getName()} : '')"
                               required
                               placeholder="Enter category name">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text"
                               class="form-control"
                               id="description"
                               name="description"
                               th:value="(${category} != null ? ${category.getDescription()} : '')"
                               required
                               placeholder="Enter description">
                    </div>

                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/categories">Back</a>
                </form>
            </div>
        </div>
    </div>
</th:block>

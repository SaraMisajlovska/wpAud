<th:block xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">WEB PROGRAMMING SHOP</h1>
            <h3 class="jumbotron-heading">All products</h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${products.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Product name</th>
                            <th scope="col">Price</th>
                            <th scope="col">Manufacturer</th>
                            <th scope="col">Category</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}" class="product">
                            <td th:text="${product.getName()}"></td>
                            <td th:text="${product.getPrice()}"></td>
                            <td th:text="${product.getManufacturer() != null} ? ${product.getManufacturer().getName()} : 'No Manufacturer'"></td>
                            <td th:text="${product.getCategory() != null} ? ${product.getCategory().getName()} : 'No Category'"></td>
                            <td class="text-right">
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <form th:method="delete" th:action="@{'/products/delete/{id}' (id=${product.getId()})}">
                                    <button type="submit" class="btn btn-danger btn-sm edit-product">
                                        <i>Delete</i>
                                    </button>
                                </form>
                                </th:block>
                                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <a class="btn btn-sm btn-info delete-product"
                                   th:href="@{'/products/edit-form/{id}' (id=${product.getId()})}">
                                    <i>Edit</i>
                                </a>
                                </th:block>
                                <form th:method="post"
                                      th:action="@{'/shopping-cart/add-product/{id}' (id=${product.getId()})}">
                                    <button type="submit" class="btn btn-primary btn-sm cart-product">
                                        <i>Add to cart</i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col mb-3">
                <div class="row">
                    <div class="btn btn-block btn-dark add-product-btn" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a href="/products/add-form">
                            Add new product
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
